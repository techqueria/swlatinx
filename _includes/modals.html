<!-- Portfolio Modals -->
{{#each data.cities}}
  <div class="portfolio-modal modal fade" id="{{#if shortname}}{{shortname}}{{else}}{{name}}{{/if}}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{name}}</h2>
                            <hr class="star-primary">
                            <img src="{{image}}" class="img-responsive img-centered" alt="">
                            <p>Use this area of the page to describe your project.</p>
                            <ul class="list-inline item-details">
                                <li>Event details and RSVP:
                                    <strong><a href="{{url}}" target="_blank">{{url_name}}</a>
                                    </strong>
                                </li>
                                <li>Date:
                                    <strong>Sep 29, 2017</strong>
                                </li>
                {{#if contact}}
                                <li>Contact:
                                    <strong> {{contact}}</strong>
                                </li>
                {{/if}}
                                <li>Location:
                                    <strong><a href="{{location_url}}">{{location_name}}</a></strong>
                                </li>
                            </ul>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{{/each}}
