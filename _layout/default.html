<!DOCTYPE html>
<html lang="en">
    {{> head}}
    <body id="{{page.id}}" class="index">
        <a name="home" id="home"></a>
        <div id="skipnav"><a href="#maincontent">Skip to main content</a></div>
        <!-- Navigation -->
        <nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header page-scroll">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                    </button>
                    <a class="navbar-brand" href="/#home">SW Latinx</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="hidden">
                            <a href="/#home"></a>
                        </li>
                        <li class="page-scroll">
                            <a href="/#about">About</a>
                        </li>
                        <li class="page-scroll">
                            <a href="/#cities">Cities</a>
                        </li>
                        <li class="page-scroll">
                            <a href="/#sponsors">Sponsors</a>
                        </li>
                        <li class="page-scroll">
                            <a href="/contact">Contact</a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>

        {{{page.content}}}

        <!-- Footer -->
        <footer class="text-center">
            <div class="footer-above">
                <div class="container">
                    <div class="row">
                        <div class="footer-col col-md-4">
                            <h3>Contact Us</h3>
                            <p>organizers@techqueria.org</p>
                        </div>
                        <div class="footer-col col-md-4">
                            <h3>Around the Web</h3>
                            <ul class="list-inline">
                                <li>
                                    <a href="https://facebook.com/groups/techqueria" target="_blank" class="btn-social btn-outline">
                                        <span class="sr-only">Facebook</span><i class="fa fa-fw fa-facebook"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="http://twitter.com/techqueriasf" target="_blank" class="btn-social btn-outline">
                                        <span class="sr-only">Twitter</span><i class="fa fa-fw fa-twitter"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="footer-col col-md-4">
                            <h3>About</h3>
                            <p>{{site.description}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer-below">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            &copy; Techqueria  2017
                        </div>
                    </div>
                </div>
            </div>
        </footer>

        <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
        <div class="scroll-top page-scroll hidden-sm hidden-xs hidden-lg hidden-md">
            <a class="btn btn-primary" href="#home">
                <i class="fa fa-chevron-up"></i>
            </a>
        </div>

    <!-- jQuery -->
    <script src="/vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="/vendor/jquery.easing.min.js"></script>

    <!-- Contact Form JavaScript
    <script src="/js/jqBootstrapValidation.js"></script>
    <script src="/js/contact_me.js"></script>-->

    <!-- Theme JavaScript -->
    <script src="/scripts/freelancer.js"></script>


    </body>
</html>
